<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI TOEFL iBT Mock Test</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div id="loader" class="loader"></div>
    <div id="exam-container" class="hidden">
        <div id="header">
            <div id="timer">Time Remaining: 03:00:00</div>
            <div id="progress">Section 1 of 4: Reading</div>
        </div>
        
        <!-- Reading Section -->
        <section id="reading" class="section active">
            <div class="passage"></div>
            <div class="questions"></div>
        </section>

        <!-- Listening Section -->
        <section id="listening" class="section hidden">
            <div class="audio-container"></div>
            <div class="questions"></div>
        </section>

        <!-- Speaking Section -->
        <section id="speaking" class="section hidden">
            <div class="prompt"></div>
            <div class="recorder">
                <button id="record-btn"></button>
                <div class="waveform"></div>
            </div>
        </section>

        <!-- Writing Section -->
        <section id="writing" class="section hidden">
            <div class="prompt"></div>
            <textarea id="essay-box"></textarea>
        </section>

        <div id="controls">
            <button id="prev-btn" disabled>Previous</button>
            <button id="next-btn">Next Section</button>
        </div>
    </div>

    <div id="results" class="hidden">
        <h2>Your Scores</h2>
        <div class="score-card">
            <div class="skill">Reading: <span class="score">0</span></div>
            <div class="skill">Listening: <span class="score">0</span></div>
            <div class="skill">Speaking: <span class="score">0</span></div>
            <div class="skill">Writing: <span class="score">0</span></div>
        </div>
        <button id="retry">Retry Test</button>
    </div>
</body>
</html>
